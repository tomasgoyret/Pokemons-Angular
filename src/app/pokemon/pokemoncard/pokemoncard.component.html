<p-card class="text-center" header="{{pokecard.name | titlecase}}" subheader="#{{pokecard.id}}" [style]="{width: '360px'}" styleClass="p-card-shadow">
    <ng-template pTemplate="header">
        <img [style]="{width: '100px', background:'surface-400'}" alt={{pokecard.id}} src={{pokecard.pic}}>
    </ng-template>
    <p>
        <app-grid-stats [stats]="pokecard.stats"></app-grid-stats>
    </p>
    <ng-template pTemplate="footer">
        <p-tag [ngStyle]="{'margin' : '10px'}" styleClass="text-lg {{poke | colorBackground}} " value="{{poke}}"
            *ngFor="let poke of pokecard.tipos"></p-tag>
    </ng-template>
</p-card>
