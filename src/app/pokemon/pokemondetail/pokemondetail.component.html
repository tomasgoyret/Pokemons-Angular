<div class="detail-container" *ngIf="loaded">
    <div class="head">
        <h1 class="h1">{{pokemonDetail.name | uppercase}}</h1>
        <h2>#{{pokemonDetail.id}}</h2>
    </div>
    <button class="btn btn-primary" routerLink="/">Volver</button>
    <br>
    <!-- <h2>Tipo: </h2>
    <h3 [ngStyle]="{'color' : 'grey'}" *ngFor="let tipo of pokemonDetail.tipos">    {{tipo}}   </h3> -->
    &nbsp;


    <div class="w-4 h-4rem content">
        <img src="{{pokemonDetail.pic}}" [ngStyle]="{'width' : '200px', 'height' : '200px'}"
            alt=" Sin imagen" />
        <p-chart type="radar" [data]="data" [options]="chartOptions"></p-chart>
    </div>

</div>
